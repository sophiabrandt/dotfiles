theme = "nord"

[editor]
mouse = false
scroll-lines = 1
cursorline = true
auto-save = false
completion-trigger-len = 1
color-modes = true
rulers = [81,82]
idle-timeout = 50
bufferline = "multiple"
line-number = "relative"
shell = ["fish", "-c"]

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1

[editor.soft-wrap]
enable = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-type", "total-line-numbers", "file-encoding"]
center = []
right = ["selections", "primary-selection-length", "position", "position-percentage", "spacer", "diagnostics", "workspace-diagnostics", "version-control"]

[keys.normal]
X = "extend_line_above"
D = "delete_char_backward"

H = "select_prev_sibling"
J = "shrink_selection"
K = "expand_selection"
L = "select_next_sibling"

esc = ["collapse_selection", "keep_primary_selection"]
# Maps the enter key to move to start of next line
"ret" = ["move_line_down", "goto_first_nonwhitespace"]
# Change everything from the cursor to the end of the line
A-l = ["collapse_selection", "select_mode", "goto_line_end", "change_selection"]
# Delete from cursor to line end
A-L = ["extend_to_line_end", "yank", "select_mode", "goto_line_end", "delete_selection"]
A-j = "join_selections"

i = ["insert_mode", "collapse_selection"]
a = ["append_mode", "collapse_selection"]

C-f = [":new", ":insert-output lfp", "split_selection_on_newline", "goto_file", "goto_last_modification", "goto_last_modified_file", ":buffer-close!"]
C-g = ":sh tmux popup -d \"#{pane_current_path}\" -xC -yC -w80% -h80% -E lazygit"


[keys.normal.g]
a = "code_action"
o = "goto_last_accessed_file"

[keys.normal.space]
"\\" = ":reload-all"
"=" = ":format"
w = ":w!"
x = ":buffer-close!"
X = ":x!"
q = ":q!"
F = "file_picker_in_current_buffer_directory"
"space" = "buffer_picker"
# Add comma to the end of the line
"," = [
    "save_selection",
    "goto_line_end",
    ":append-output echo ','",
    "collapse_selection",
    "delete_selection",
    "jump_backward",
]
# Add semicolumn to the end of the line
";" = [
    "save_selection",
    "goto_line_end",
    ":append-output echo ';'",
    "collapse_selection",
    "delete_selection",
    "jump_backward",
]

[keys.normal."]"]
"]" = "goto_next_paragraph"

[keys.normal."["]
"[" = "goto_prev_paragraph"

[keys.select]
S = "surround_add"
# Escape out if accidently landing in select mode
";" = ["collapse_selection", "normal_mode"]
# Make selecting lines in visual mode behave sensibly
k = ["extend_line_up", "extend_to_line_bounds"]
j = ["extend_line_down", "extend_to_line_bounds"]

[keys.select."]"]
"]" = "goto_next_paragraph"

[keys.select."["]
"[" = "goto_prev_paragraph"

[keys.insert]
C-space = "completion"
# Go back to normal mode without having to use the "ESC" key
"C-[" = "normal_mode"
# Move cursor in insert mode
A-h = "move_char_left"
A-j = "move_line_down"
A-k = "move_line_up"
A-l = "move_char_right"
A-o = "open_below"
A-O = "open_above"

# Jump to start of line to prepend
C-a = ["collapse_selection", "insert_at_line_start"]
# Jump to end of line to append
C-e = ["collapse_selection", "insert_at_line_end"]